<mat-toolbar color="primary" class="center">
  <span>Ajout d'un produit</span>
</mat-toolbar>

<button mat-icon-button (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>

<form [formGroup]="productForm" class="parent" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width full-width-input">
    <input type="text" matInput placeholder="Nom" formControlName="name">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Envoyer</button>
</form>
