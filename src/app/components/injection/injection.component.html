<mat-toolbar color="primary" class="center">
  <span>Ajout d'une injection</span>
</mat-toolbar>

<form [formGroup]="injectionForm" class="parent" (ngSubmit)="onSubmit()">

  <button class="product-button" mat-raised-button color="primary" type="button" (click)="addProduct()">Ajouter un produit</button>

  <mat-form-field class="example-full-width full-width-input">
    <mat-select placeholder="Produit" formControlName="substanceName">
      <mat-option *ngFor="let product of products" [value]="product.name">{{product.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width full-width-input">
    <input matInput [matDatepicker]="dp1" placeholder="Injection Date" formControlName="injectionDate">
    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
    <mat-datepicker #dp1></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width full-width-input">
    <input type="text" placeholder="NumÃ©ro de boucle" matInput formControlName="bovinLoopNumber" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
      <mat-option *ngFor="let loopNumber of filteredCowLoopNumbers | async" [value]="loopNumber">
        {{ loopNumber }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!injectionForm.valid">Envoyer</button>
</form>
