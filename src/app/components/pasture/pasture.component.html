
<form [formGroup]="pastureForm" (ngSubmit)="onSubmit()" class="parent">
  <h2>Assigner taureau Ã  la pature: Actuel -> {{bull}}</h2>
  <mat-form-field class="full-width-input">
    <input type="text" placeholder="Bull Loop Number" aria-label="Number" matInput formControlName="motherLoopNumber" [matAutocomplete]="auto">
  </mat-form-field>

  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let loopNumber of filteredBullsLoopNumbers | async" [value]="loopNumber">
      {{ loopNumber }}
    </mat-option>
  </mat-autocomplete>

  <button mat-raised-button color="primary" type="submit" [disabled]="!pastureForm.valid">Submit</button>
</form>
<div class="flex-container">
  <div class="example-container">

    <h2>Bovins</h2>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Rechercher" (input)="onSearchChange($event, 'todo')">
    </mat-form-field>

    <div
      id="available"
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="filteredAvailableCows"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of filteredAvailableCows; track item) {
        <div class="example-box" cdkDrag>{{item.loopNumber}}</div>
      }
    </div>
  </div>

  <div class="example-container">
    <h2>{{ pastureName }}</h2>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Rechercher" (input)="onSearchChange($event, 'done')">
    </mat-form-field>

    <div
      id="pasture"
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="filteredCowsInPasture"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of filteredCowsInPasture; track item) {
        <div class="example-box" cdkDrag>{{item.loopNumber}}</div>
      }
    </div>
  </div>


</div>
